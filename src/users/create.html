<template>
    <require from="../resources/elements/submit-contract"></require>
    <require from="../resources/elements/edit-contract"></require>
    <div class="col-xs">
        <div class="card card-block">
            <form>
                <div class="form-group">
                    <h3>${'shell:create'|t}</h3>
                    <label>
                        ${'user:selectUserTypeLabel' | t}<br/>
                    </label>
                    <select class="form-control" value.bind="selectedUserType">
                        <option model.bind="null">${'user:defaultOption' | t}</option>
                        <option repeat.for="actorType of ActorsDropDownOptions"
                                model.bind="actorType">
                            ${actorType.displayName | t}
                        </option>
                    </select>
                </div>
                <edit-contract contract.bind="contract"></edit-contract>
                <div class="form-group">
                    <div class="float-sm-right">
                        <submit-contract contract.bind="contract"></submit-contract>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
