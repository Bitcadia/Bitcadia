<template>
  <require from="../../resources/elements/markdown"></require>
  <div class="form-group">
    <label>${'claim:selectUser' | t}</label>
    <select class="form-control" value.bind="contract.actor">
      <option model.bind="null">${'claim:defaultOption' | t}</option>
      <option repeat.for="actorOption of actorOptions" model.bind="actorOption">
        ${actorOption.name | t}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>${'claim:enterTitle' | t}</label>
    <input class="form-control" type="text" value.bind="contract.title" />
  </div>
  <div class="form-group">
    <label>${'claim:enterClaim' | t}</label>
    <textarea class="form-control" value.bind="contract.content"></textarea>
  </div>
  <label>${'claim:previewClaim' | t}</label>
  <markdown value.bind="contract.content"></markdown>
</template>
