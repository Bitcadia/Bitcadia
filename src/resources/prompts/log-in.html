<template>
  <ux-dialog>
    <form class="modal-content" role="form" submit.delegate="ok(password)">
      <div class="modal-header">
        <h5 class="modal-title">${'user:logIn'|t}</h5>
        <button type="button" class="close" click.trigger="dialogController.cancel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="logInInfo">${'user:logInInfo'|t}</p>
        <label for="modalName">${'user:name'|t}</label>
        <input id="modalName" class="form-control" value.bind="name & validate" validation-errors.bind="nameErrors"
          valid.bind="nameErrors" type="name" autocomplete="username" />
        <label for="modalPassword">${'user:decryption'|t}</label>
        <input id="modalPassword" class="form-control" type="password" value.bind="decryptPassword & validate"
          validation-errors.bind="passwordErrors" valid.bind="passwordErrors" autocomplete="current-password" />
        <ul id="errors" if.bind="validateController.errors">
          <li repeat.for="error of validateController.errors">
            ${error.message|t}
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button id="modalLogin" type="button" class="btn btn-primary" attribute="disabled.bind:disabled"
          click.trigger="ok(password)">${'shell:ok'|t}</button>
        <button id="modalCancel" type="button" class="btn btn-danger"
          click.trigger="dialogController.cancel()">${'shell:cancel'|t}</button>
      </div>
    </form>
  </ux-dialog>
</template>
