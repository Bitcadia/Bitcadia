<template>
  <button if.bind="hasUser && !hasDecryptedUser" class="btn-primary btn" click.trigger="logIn()" type="button">
    ${'user:logIn'|t} <i class="fa fa-sign-in-alt"></i>
  </button>
  <button if.bind="!hasUser" class="btn-warning btn" click.trigger="register()" type="button">
    ${'user:register'|t} <i class="fa fa-user-plus"></i>
  </button>
  <button if.bind="hasDecryptedUser" class="btn-primary btn" click.trigger="setup()" type="button">
    ${'shell:setup'|t} <i class="fa fa-cog"></i>
  </button>
  <button if.bind="hasDecryptedUser" class="btn-danger btn" click.trigger="logOut()" type="button">
    ${'user:logOut'|t} <i class="fa fa-sign-out-alt"></i>
  </button>
</template>
